scripts:
  start:
    desc: Starts the bot.
    cmd: deno run --allow-net --allow-read --allow-write mod.ts
  reload:
    desc: Starts the bot.
    cmd: deno run --allow-net --allow-read --allow-write -r mod.ts
  update:
    desc: Reloads the cached library modules
    cmd: deno cache --reload mod.ts
  dev:
    desc: Reloads the cache and then starts the bot.
    cmd: vr update && vr start

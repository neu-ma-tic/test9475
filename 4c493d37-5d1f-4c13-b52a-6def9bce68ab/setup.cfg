[metadata]
name = Red-DiscordBot
version = attr: redbot.__version__
description = A highly customisable Discord bot
license = GPL-3.0
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
author = Cog-Creators
author_email = cogcreators@gmail.com
url = https://github.com/Cog-Creators/Red-DiscordBot
project_urls =
    Discord Server = https://discord.gg/red
    Documentation = https://docs.discord.red
    Donate on Patreon = https://www.patreon.com/Red_Devs
    Issue Tracker = https://github.com/Cog-Creators/Red-DiscordBot/issues
    Source Code = https://github.com/Cog-Creators/Red-DiscordBot
classifiers =
    # List at https://pypi.org/pypi?%3Aaction=list_classifiers
    Development Status :: 5 - Production/Stable
    Framework :: AsyncIO
    Intended Audience :: Developers
    Intended Audience :: End Users/Desktop
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Natural Language :: English
    Operating System :: MacOS :: MacOS X
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3.8
    Topic :: Communications :: Chat

[options]
packages = find_namespace:
python_requires = >=3.8.1
install_requires =
    aiohttp==3.6.2
    aiohttp-json-rpc==0.13.1
    aiosqlite==0.15.0
    appdirs==1.4.4
    apsw-wheels==3.30.1.post3
    async-timeout==3.0.1
    attrs==19.3.0
    Babel==2.8.0
    chardet==3.0.4
    click==7.1.2
    colorama==0.4.3
    contextlib2==0.6.0.post1
    discord.py==1.4.1
    distro==1.5.0; sys_platform == "linux"
    fuzzywuzzy==0.18.0
    idna==2.10
    markdown==3.2.2
    multidict==4.7.6
    python-Levenshtein-wheels==0.13.1
    pytz==2020.1
    PyYAML==5.3.1
    Red-Lavalink==0.6.0
    schema==0.7.2
    tqdm==4.48.0
    typing-extensions==3.7.4.2
    uvloop==0.14.0; sys_platform != "win32" and platform_python_implementation == "CPython"
    yarl==1.5.1

[options.extras_require]
docs =
    alabaster==0.7.12
    certifi==2020.6.20
    docutils==0.16
    imagesize==1.2.0
    Jinja2==2.11.2
    MarkupSafe==1.1.1
    packaging==20.4
    Pygments==2.6.1
    pyparsing==2.4.7
    requests==2.24.0
    six==1.15.0
    snowballstemmer==2.0.0
    Sphinx==3.1.2
    sphinx-rtd-theme==0.5.0
    sphinxcontrib-applehelp==1.0.2
    sphinxcontrib-devhelp==1.0.2
    sphinxcontrib-htmlhelp==1.0.3
    sphinxcontrib-jsmath==1.0.1
    sphinxcontrib-qthelp==1.0.3
    sphinxcontrib-serializinghtml==1.1.4
    sphinxcontrib-trio==1.1.2
    urllib3==1.25.10
postgres =
    asyncpg==0.20.1
style =
    black==20.8b1
    mypy-extensions==0.4.3
    pathspec==0.8.0
    regex==2020.7.14
    toml==0.10.1
    typed-ast==1.4.1
test =
    astroid==2.4.2
    iniconfig==1.0.1
    isort==4.3.21
    lazy-object-proxy==1.4.3
    mccabe==0.6.1
    more-itertools==8.4.0
    packaging==20.4
    pluggy==0.13.1
    py==1.9.0
    pylint==2.5.3
    pyparsing==2.4.7
    pytest==6.0.1
    pytest-asyncio==0.14.0
    pytest-mock==3.2.0
    six==1.15.0
    toml==0.10.1
    wrapt==1.12.1

[options.entry_points]
console_scripts =
    redbot=redbot.__main__:main
    redbot-setup=redbot.setup:run_cli
    redbot-launcher=redbot.launcher:main
pytest11 =
    red-discordbot=redbot.pytest

[options.packages.find]
include =
    redbot
    redbot.*

[options.package_data]
* =
    locales/*.po
    **/locales/*.po
    data/*
    data/**/*
    *.export
    py.typed
redbot.core.drivers.postgres =
    *.sql
